<html>
    
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <header>
            <nav>
                <h3>Container ETA</h3>
            </nav>
        </header>

        <form id="new-post">
            <label for="post-title">Container ID:</label>  
            <input id="post-title" type="text">      
            <label for="post-body">Shipping Line:</label>
            <input id="post-body" type="text">
            <button>Submit Post</button>
        </form>
    

        <section class="table-section">
            <h3>Saved entries:</h3>
            <table >
                <thead>
                    <tr>
                        <th>Container ID</th>
                        <th>Shipping Line</th>
                        <th>ETA</th>
                    </tr>
                </thead>
                <tbody id="saved-display">
                </tbody>
            </table>
            <button id="update-eta">Update ETA</button>
            <button id="delete-last-entry">Delete Last Entry</button>
        </section>
        
       

        <script src="index.js"></script>
    
    </body>

</html>
